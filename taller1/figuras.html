<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Figuras geométricas | Curso Práctico de JavaScript de Platzi</title>
    <style>
      .btn {
        width: calc(50% - 10px);
      }
    </style>
  </head>
  <body>
    <header class="h-48">
      <h1 class="text-3xl font-bold text-center py-6">Figuras geométricas</h1>
      <p class="text-center">
        Este es el primer taller del curso práctico de JavaScript
      </p>
      <h2 class="text-xl font-bold text-center py-6">Calculadora de Perímetros y Áreas</h2>
    </header>
    <section class="flex justify-center items-center h-screen">
      <div class="bg-white p-10 h-full">
        <h1 class="text-xl font-bold text-center">Cuadrado</h1>
        <form class="bg-blue-200 shadow-lg rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-semibold mb-2 text-center py-3"
              for="username"
            >
              Longitud de lado (cm)
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="inputCuadrado"
              type="number"
              placeholder="Lado"
            />
          </div>
          <div class="flex justify-center">
            <button
              class="bg-orange-400 py-3 px-8 mt-4 rounded text-sm font-semibold hover:bg-opacity-75"
              type="button"
              onclick="calcularDatosCuadrado()"
            >
              Calcular
            </button>
          </div>
          <div class="p-3">
            <div>
              <label id="perimetroCuadrado"></label>
            </div>
            <div>
              <label id="areaCuadrado"></label>
            </div>
          </div>
        </form>
      </div>
      <div class="bg-white p-10 h-full">
        <h1 class="text-xl font-bold text-center">Triángulo</h1>
        <form class="bg-red-200 shadow-lg rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-semibold mb-2 text-center py-3"
              for="lado1Triangulo"
            >
              Longitud de lado 1 (cm)
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="lado1Triangulo"
              type="number"
              placeholder="Lado 1"
            />
            <label
              class="block text-gray-700 text-sm font-semibold mb-2 text-center py-3"
              for="inputCuadrado"
            >
              Longitud de lado 2 (cm)
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="lado2Triangulo"
              type="number"
              placeholder="Lado 2"
            />
            <label
              class="block text-gray-700 text-sm font-semibold mb-2 text-center py-3"
              for="lado2Triangulo"
            >
              Longitud de base (cm)
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="baseTriangulo"
              type="number"
              placeholder="Base"
            />
            <label
              class="block text-gray-700 text-sm font-semibold mb-2 text-center py-3"
              for="alturaTriangulo"
            >
              Altura (cm)
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="alturaTriangulo"
              type="number"
              placeholder="Altura"
            />
          </div>
          <div class="flex justify-center">
            <button
              class="bg-orange-400 py-3 px-8 mt-4 rounded text-sm font-semibold hover:bg-opacity-75"
              type="button"
              onclick="calcularDatosTriangulo()"
            >
              Calcular
            </button>
          </div>
          <div class="p-3">
            <div>
              <label id="perimetroTriangulo"></label>
            </div>
            <div>
              <label id="areaTriangulo"></label>
            </div>
          </div>
        </form>
      </div>
      <div class="bg-white p-10 h-full">
        <h1 class="text-xl font-bold text-center">Círculo</h1>
        <form class="bg-purple-200 shadow-lg rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-semibold mb-2 text-center py-3"
              for="radioCirculo"
            >
              Longitud de radio (cm)
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="radioCirculo"
              type="number"
              placeholder="Radio"
            />
          </div>
          <div class="flex justify-center">
            <button
              class="bg-orange-400 py-3 px-8 mt-4 rounded text-sm font-semibold hover:bg-opacity-75"
              type="button"
              onclick="calcularDatosCirculo()"
            >
              Calcular
            </button>
          </div>
          <div class="p-3">
            <div>
              <label id="perimetroCirculo"></label>
            </div>
            <div>
              <label id="areaCirculo"></label>
            </div>
          </div>
        </form>
      </div>
    </section>
    <script src="figuras.js"></script>
  </body>
</html>
